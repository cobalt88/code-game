<!DOCTYPE html>
<html lang="en_US">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/game.css">
    <title>Coding Quiz Challenge</title>
  </head>

  <body>
    <header>
     
      <h2 id="scoreTracker"></h2><br/>
      <h2 id="timer">Time Remaining: <h2 id="time"></h2> </h2>
      <h2 id="question"></h2><br/><br/>

    </header>

    <section class="options" id="options">
      <button type="button" id="option1" class="answers"></button>
      <button type="button" id="option2" class="answers"></button>
      <button type="button" id="option3" class="answers"></button>
      <button type="button" id="option4" class="answers"></button>
    </section>

    <section>

    <section id="save-score-form">

        <label for="player-name">Your Name Goes Here</label>
          <input type="text" id="player-input">

      </form>

      <button type="button" id="save-score">Save My Score</button>
      <a href="/index.html"> <button type="button" id="return-home">Home</button></a>
