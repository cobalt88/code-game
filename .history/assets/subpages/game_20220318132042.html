<!DOCTYPE html>
<html lang="en_US">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/game.css">
    <title>Coding Quiz Challenge</title>
  </head>

  <body>
    <header>
      <h2 id="question"></h2>
      <h2 id="scoreTracker"></h2>
      <h2 id="timer">Time Remaining: <h2 id="time"></h2> </h2>
    </header>

    <section class="options" id="options">
      <button type="btn" id="option1" class="answers"></button>
      <button type="btn" id="option2" class="answers"></button>
      <button type="btn" id="option3" class="answers"></button>
      <button type="btn" id="option4" class="answers"></button>
    </section>

    <section>
      <button type="btn" id="start" class="beginButton">Begin Quiz</button>
    </section>

    <section id="save-score-form">
      <form id="playerInput">
        <label for="name">Your Name Goes Here</label>
          <input type="text" id="fname">
          <br/><br/>
      </form>
    </section>

    <script src="../js/game.js"></script>
    
  </body>
